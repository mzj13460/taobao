<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>淘宝注册页</title>
	<link rel="stylesheet" href="css/taobaozhuceye.css">
</head>
<body>
	<!--header-->
	<div id="header"></div>
	
	<!--banner-->
	<div id="banner">
		<div class="main">
			<i class="i1 i3">1</i>
			<i class="i2 i6"></i>
			<i class="i1 i4">2</i>
			<i class="i2 i7"></i>
			<i class="i1 i5">3</i>
			<p class="p1">
				<span style="color: deepskyblue">请验证手机号码</span>
				<span class="sp2" style="color: deepskyblue">请填写账号信息</span>
				<span class="sp3" style="color: deepskyblue">注册成功</span>
			</p>
			
			<div class="phone">
				<div class="zuo" style="color：blue;font-weight: 888;font-size: 32px;">手机</div>
				<div class="you"><input type="text" id="inp"></div>
				<button id="btn">下一步</button>
				<p class="p3" id="pp3"><i></i>验证完成后，你可以使用该手机登录或找回密码</p>
				<p class="p4" id="pp4"><i></i>手机号码格式不正确，请重新输入</p>
			</div>
			
			<div id="sec">
				<div class="hz"><div class="hzz" style="color：blue;font-weight: 888;font-size: 22px;">用户名</div><div class="hzy"><input type="text" placeholder="请输入您的用户名" id="inp1"></div><b></b></div>
				<div class="hz"><div class="hzz" style="color：blue;font-weight: 888;font-size: 16px;">设置密码</div><div class="hzy"><input type="password" placeholder="请输入您的密码" id="inp2"></div><b></b></div>
				<div class="hz"><div class="hzz" style="color：blue;font-weight: 888;font-size: 16px;">确认密码</div><div class="hzy"><input type="password" placeholder="请再次输入确认密码" id="inp3"></div><b></b></div>
				<div class="tishi1">
					<p class="p1"><i></i><span style="color: deepskyblue">支持中文、英文、数字、“-”、“_”的组合，4-20个字符</span></p>
				</div>
				<div class="tishi2">
					<p class="p1"><i></i><span style="color:red">建议使用字母、数字和符号两种及以上的组合，6-20个字符</span></p>
				</div>
				<div class="tishi3">
					<p class="p1"><i></i><span style="color:red">请再次输入确认密码</span></p>
				</div>
				<button id="btn1">立即注册</button>
			</div>
			<div id="thr">
				恭喜注册成功<br/>请返回登录购物吧！
			</div>
		</div>
	</div>
	
	<!--footer-->
	<div id="footer"></div>
	
<script src="js/jquery-3.3.1.js"></script>
<script src="js/zhuceye.js"></script>

</body>
</html>
